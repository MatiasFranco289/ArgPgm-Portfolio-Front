<div class="w-100 h-100 position-fixed top-0 start-0 d-flex justify-content-center align-items-start overflow-auto z-3"
style="background-color:rgba(255,255,255,.4);backdrop-filter:blur(5px);">

    <form action="" class="bg-dark shadow d-flex flex-column text-white align-items-center p-3">
        
        <div class="w-100 d-flex justify-content-start">
            <button class="btn btn-outline-danger">
                <fa-icon [icon]="faXmark"></fa-icon>
            </button>
        </div>

        <label for="title">Titulo</label>
        <input type="text" id="title" style="outline:none;" class="w-100" (keyup)="handleInputs($event)">
        

        <label for="description" class="mt-3">Descripcion</label>
        <textarea name="" id="description" cols="30" rows="10" style="outline:none;"></textarea>
        
        <div class="w-100 d-flex align-items-center flex-column my-3">
            <p class="m-0">Imagenes url</p>

            <div *ngFor="let image of imgLinks let i = index" class="mb-2 w-100">
                <label for="{{'image' + i}}"></label>

                <div class="d-flex align-items-center">
                    <input type="text" id="{{'image' + i}}" class="w-100" style="outline:none;">
                    <button (click)="handleDeleteUrl($event)" class="btn btn-outline-danger mx-2">
                        <fa-icon [icon]="faXmark"></fa-icon>
                    </button>
                </div>
            </div>

            <button (click)="handleNewUrl($event)" class="btn btn-outline-success">
                <fa-icon [icon]="faPlus"></fa-icon>
            </button>
        </div>

        <button class="btn btn-outline-success m-3">Enviar</button>
    </form>
</div>
