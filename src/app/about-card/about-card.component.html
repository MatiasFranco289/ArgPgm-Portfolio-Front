<!-- Sobre mi-->
<div class="info-card p-3 my-5">

    <div class="d-flex align-items-center justify-content-start position-relative">
        <h1 class="text-white">Sobre mi</h1>
        <div class="border col-6 ms-3" style="max-height: 1px;"></div>

        <div class="position-absolute top-0 end-0 p-3">
            <button (click)="handleAboutEdit()" class="btn btn-outline-success my-2 my-sm-0">
                <fa-icon [icon] = "faPen" class="text-white"></fa-icon>
            </button>
        </div>
    </div>
    
    
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-8 text-white">
            <div *ngFor="let p of descriptionSegmented">
                <p class="text-white">{{p}}</p>
            </div>
        </div>

        <div class="col-4 d-flex align-items-center justify-content-center" style="min-width:280px;">
            <img src="{{img}}" alt="portrait.png" class="w-75 border border-2 b-2 p-2">
        </div>
    </div>

</div>
