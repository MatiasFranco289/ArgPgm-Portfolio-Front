<div class="p-3 text-center text-white info-card" style="margin-top:200px;">
    <div class="position-relative">
        <h2 class="mb-5">Experiencia</h2>
        <button *ngIf="logged" (click)='handleEdit({id_experience: -1,id_place: -1,title: "",description: "",
        location: "",dateInit:"", dateFinish: ""})' class="btn btn-outline-success my-2 my-sm-0 position-absolute top-0 start-0">
            <fa-icon [icon] = "faPlus" class="text-white fs-3"></fa-icon>
        </button>
    </div>

    <div *ngFor="let experience of experiences let i = index">
        <!-- Esta carta deberia rellenarla con informacion del objeto experiencia que te va a venir del padre -->
        <experience-card [name]="experience.title" [dateInit]="experience.dateInit" [dateFinish]="experience.dateFinish"
        [location]="experience.location" [duration]="jobDurations[i]"
        [description]="experience.description"
        [idExperience]="experience.id_experience"
        [idPlace]="experience.id_place" (delete)="handleDelete($event)"
        (edit)="handleEdit($event)">
        </experience-card>
    </div>
    
    <h5 *ngIf="!experiences.length" class="text-secondary">Oops, parece que no hay experiencias todavia :/</h5>
</div>
